    <meta charset="utf-8">

    <style>
      * {
        margin: 0;

      body {
        display: flex;
        overflow: hidden;
        min-height: 100vh;
        background-color: rgb(54, 0, 37);
      }
      #overlay {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;

        overflow: hidden;
      }
    </style>

  </head>
  <body oncontextmenu="return false;">
    
      <div id="overlay"></div>
    

  <script>
    function loadScript(src, onload){
      const script = document.createElement('script');
      script.onload = onload;
      script.src = src;
      document.head.appendChild(script);
    }

    loadScript("p5.js", ()=>{
      loadScript("sketch.js", ()=>{});
    });
    
  </script>
  

</body></html>
